<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selecors</title>
</head>
<body>
    <!--By Id-->
    <h1 id="title">Hello DOM</h1>
    <button id="btn">CLICK ME</button>
    <hr>
    <!--ByTagName-->
    <h2>hello world</h2>
    <h2>hello people</h2>
    <ul>
        <li>apple</li>
        <li>orange</li>
    <!--ByClassName-->
        <li class="special">banana</li>
        <li class="special">pear</li>
        <li class="special">tomato</li>
    </ul>
    <hr>
    <!--ByQuerySelector-->
    <ul id="result">
        <li class="select">David</li>
        <li class="select">Sam </li>
        <li class="select">Benny</li>
    </ul>

    </ul>
    <!--Javascript-->
    <script text="javascript" src="app.js"></script>
</body>
</html>
